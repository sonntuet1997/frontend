<div class="wallet-div">
		<div class="modal-content" style="max-height: 100%">
			<div class="modal-header" style="min-height: 75px;">
				<h1><span class="fa fa-lock"></span> Chọn card sử dụng</h1>
				<button [ngClass]="'btn btn-danger'" (click)="Modal.open()">
					<i class="fa fa-plus fa-1x" aria-hidden="true"></i> Thêm card mới
				</button>
			</div>
			<div class="modal-body" style="padding:40px 50px;overflow-y: scroll">
				<div class="row">
					<div *ngFor="let card of allCards; let i = index" class="col-md-6 col-lg-4">
						<div [ngClass]="'employee-card '">
							<div class="card-avatar-sm">
								<span class="card-avatar-character">{{card.name[0]}}</span>
							</div>
							<div class="bg-infor">
								<div class="card-name">
									{{card.name.substr(0,10)}}<span *ngIf="card.name.length > 10">...</span>
								</div>
								<div class="btn-group btn-group-sm" style="width: 100%">
									<button [ngClass]="'btn form-control btn-success'"
													(click)="active(card.name)" *ngIf="card.default">
										Đang sử dụng
									</button>
									<button [ngClass]="'btn form-control btn-primary'"
													(click)="active(card.name)" *ngIf="!card.default">
										Sử dụng
									</button>
									<button [ngClass]="'btn form-control btn-danger'"
													(click)="export(card.name)">
										Export
									</button>
									<button [ngClass]="'btn form-control btn-warning'"
													(click)="deleteCardName = card.name;DeleteModal.open()">
										Xóa
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	<!--<div class="modal-dialog modal-lg">-->
	<!--&lt;!&ndash; Modal content&ndash;&gt;-->

	<!--</div>-->
</div>
<app-modal #Modal>
	<modal-header>
		<h4 class="modal-title" id="addTransactionModalLabel">Import Card</h4>
		<p class="modal-intro">Vui lòng nhập các thông tin dưới đây.</p>
	</modal-header>
	<modal-body>
		<div class="form-group text-left">
			<label>Name</label>
			<input [(ngModel)]="name" type="text" class="form-control">
		</div>
		<div class="form-group text-left">
			<button class="btn-success btn" (click)="openFileBrowser()">Chọn File</button>
			<form>
				<input style="display: none" type="file" (change)="changeName($event)" name="Id" #file/>
			</form>
		</div>
	</modal-body>
	<modal-footer>
		<div class="btn-group">
			<button (click)="importCard();" type="submit" class="btn btn-success" data-dismiss="modal">Import
			</button>
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
		</div>
	</modal-footer>
</app-modal>
<app-modal #DeleteModal>
	<modal-header>
		<h4 class="modal-title">Cảnh báo</h4>
		<p class="modal-intro">Bạn có chắc chắn muốn xóa không?</p>
	</modal-header>
	<modal-footer>
		<div class="btn-group">
			<button (click)="deleteCard();" type="submit" class="btn btn-success" data-dismiss="modal">Xóa
			</button>
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
		</div>
	</modal-footer>
</app-modal>
