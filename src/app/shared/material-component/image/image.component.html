<img class="myImg" #imgRef [ngStyle]="{'width':width,'height':height, 'display' : imgContent == null ? 'none' : ''}">
<img class="myImg" *ngIf="imgContent == null" [src]="defaultSrc" [ngStyle]="{'width':width,'height':height}">
<div class="mask" [ngStyle]="{'width':width,'height':height}" (click)="modal='modal-show'; toggleScrollBody()"></div>
<div class="modal myModal" [ngClass]="modal" [ngStyle]="{'display' : imgContent == null ? 'none' : ''}"
		 (keyup.esc)="toggleScrollBody()">
	<div style="width: 100%; height: 100%;position: absolute;" (click)="modal = ''; toggleScrollBody()"></div>
	<span class="close" (click)="modal = ''; toggleScrollBody()">&times;</span>
	<div style="height: 4rem"></div>
	<div class="modal-content" (mouseenter)="showTitle()" (mouseleave)="offTitle()">
		<div>
			<img class="img-modal-content" #imgRef2>
		</div>
		<div class="attr-modal-content" *ngIf="isShowTitle">
			<div>{{title}}</div>
		</div>
	</div>
</div>
