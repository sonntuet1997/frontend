<span data-toggle="modal" [attr.data-target]="'#' + ID" #OpenModal>
    <ng-content select="open-div"></ng-content>
</span>
<div class="modal fade" [attr.id]="ID" tabindex="-1" role="dialog" aria-labelledby="add_modal" aria-hidden="true">
	<div class="modal-{{ModalType}} modal-{{ModalSize}}" role="document" [style.width]="WidthModal">
		<div class="modal-content" (clickOutside)="clickOutSide($event)">
			<div class="modal-header">
				<ng-content select="modal-header"></ng-content>
				<button type="button" class="close" (click)="close()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<ng-content select="modal-body"></ng-content>
			</div>
			<div class="modal-footer">
				<ng-content select="modal-footer"></ng-content>
			</div>
		</div>
	</div>
</div>
