<div xmlns="http://www.w3.org/1999/html">
	<div class="row">
		<div class="col-3 col-sm-6">
			<div class="card">
				<div class="card-header bg-danger">
				</div>
				<div class="card-body">
					<h5 class="card-title">Phân tách khóa file</h5>
					<p class="card-text">Phân tách khóa file sử dụng Shamir Secret Sharing</p>
					<div class="form-group row">
						<label class="col-4 col-form-label">Mã cần tách </label>
						<div class="col-8">
							<input type="text" class="form-control" placeholder="..." [(ngModel)]="requestShareKeyEntity.input">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Số mã bắt buộc </label>
						<div class="col-8">
							<input type="number" class="form-control" min="0" placeholder="..."
										 [(ngModel)]="requestShareKeyEntity.required">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Số mã không bắt buộc </label>
						<div class="col-8">
							<input type="number" class="form-control" min="0" placeholder="..."
										 [(ngModel)]="requestShareKeyEntity.optional">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Ngưỡng đạt (cho mã không bắt buộc) </label>
						<div class="col-8">
							<input type="number" class="form-control" min="0" placeholder="..."
										 [(ngModel)]="requestShareKeyEntity.threshHold">
						</div>
					</div>
				</div>
				<div class="card-body" *ngIf="result1.length > 0">
					<h5 class="card-title">Kết quả
						<button type="button" class="btn btn-outline-primary" (click)="copyToClipBoard(result1)"><i
							class="fa fa-clipboard"></i>
						</button>
					</h5>
					<table class="table">
						<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Mã</th>
							<th scope="col">Bắt buộc</th>
							<th scope="col"></th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let s of result1; let i = index" style="text-align: center">
							<td>{{s.id}}</td>
							<td>{{s.code}}</td>
							<td>{{s.isRequired}}</td>
							<td>
								<button type="button" class="btn btn-secondary" (click)="copyToClipBoard(s)"><i
									class="fa fa-clipboard"></i>
								</button>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer">
					<button class="btn btn-danger float-right" (click)="encrypt()">Xử lý</button>
				</div>
			</div>
		</div>
		<div class="col-3 col-sm-6">
			<div class="card">
				<div class="card-header bg-danger">
				</div>
				<div class="card-body">
					<h5 class="card-title">Hợp khóa file</h5>
					<p class="card-text">Hợp khóa file sử dụng Shamir Secret Sharing</p>
					<div class="row">
						<textarea class="form-control" placeholder="Nhập dữ liệu..." [(ngModel)]="decryptInput"
											(change)="updateDecryptTable($event)"></textarea>
					</div>
					<table class="table table-bordered">
						<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Mã</th>
							<th scope="col">Bắt buộc</th>
							<th scope="col"></th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let s of result2; let i = index" style="text-align: center">
							<td>{{s.id}}</td>
							<td>{{s.code}}</td>
							<td>{{s.isRequired}}</td>
							<td>
								<button type="button" class="btn btn-secondary" (click)="copyToClipBoard(s)"><i
									class="fa fa-clipboard"></i>
								</button>
							</td>
						</tr>
						<tr>
							<td colspan="4"><a href="#" (click)="addNewLine()">Thêm dòng mới</a></td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer">
					<button class="btn btn-danger float-right" (click)="decrypt()">Xử lý</button>
					<span *ngIf="decryptResult != null">
						<h5 class="card-title">Kết quả: {{decryptResult}}
							<button type="button" class="btn btn-outline-primary" (click)="copyToClipBoard(decryptResult,true)"><i
								class="fa fa-clipboard"></i>
							</button>
						</h5>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
