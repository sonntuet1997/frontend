<div class="row">
	<div [ngClass]="'col-12'" *ngIf="type != 'Decrypt'">
		<div class="card">
			<div class="card-header bg-success">
			</div>
			<div class="card-body">
				<h5 class="card-title">Băm file</h5>
				<p class="card-text">Băm file sử dụng SHA-1</p>
				<p class="card-text">
					<app-inputfile [DataEntity]="file" (onFileChanged)="fileChange()" [convertBase64]="false" #enc>
						<button class="btn btn-success" *ngIf="file.name == null">Chọn file cần băm</button>
						<button class="btn btn-success" *ngIf="file.name != null">{{file.name}}</button>
					</app-inputfile>
				</p>
				<p class="card-text" *ngIf="hashResult != ''">
					<button class="btn btn-primary" >
						<i class="fa fa-clipboard"></i>Mã băm: {{hashResult}}
					</button>
				</p>
			</div>
			<div class="card-footer">
				<button class="btn btn-success float-right" (click)="hash(); status = true" *ngIf="!status">Xử lý</button>
				<button class="btn btn-success float-right" *ngIf="status"><i class="fa fa-spinner fa-spin"></i> Đang xử lý</button>
			</div>
		</div>
	</div>
</div>
